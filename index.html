<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/85f3ffcdf5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <div>
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <h1 class="title">
      <span>We are launching</span> soon!
    </h1>
    <div class="text">
      Subscribe and get notified
    </div>
    <div class="form">
      <input class="email" type="text" placeholder="Your email address...">
      <div class="error-message">Please provide a valid email address</div>
      <button class="btn">Notify Me</button>
    </div>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="icons">
      <div class="i-container">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="i-container">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="i-container">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vince Cedie Pino</a>.
    </p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
